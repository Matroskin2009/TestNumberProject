<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Факты о числах</title>
</head>
<body>
    <div class="container">
        <h1>Узнай факты о числах!</h1>

        <div class="form-group">
            <label for="fact-type">Тип факта:</label>
            <select id="fact-type">
                <option value="trivia">Trivia (случайный факт)</option>
                <option value="math">Math (математический факт)</option>
                <option value="date">Date (факт о дате)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number-input">Введите число:</label>
            <input type="text" id="number-input" placeholder="Например: 42 или 5/20 для дат">
            <div class="error" id="error-message"></div>
        </div>

        <div class="button-group">
            <button class="btn" id="get-fact-btn">Узнать факт</button>
            <button class="btn btn-random" id="random-btn">Случайное число</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Загружаем факт...</p>
        </div>

        <div class="result" id="result">
            <h2 id="result-title"></h2>
            <p id="result-text"></p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
